<div class="limiter">
    <div class="container-login100" style="background-image: url(../assets/login/images/bg-01.jpg);">
        <div class="wrap-login100 p-t-30 p-b-50">
            <span class="login100-form-title p-b-5">
                My-Jdl
            </span>
            <span class="login100-form-title1 p-b-37">
                Account Login
            </span>
            <form class="login100-form validate-form p-b-33 p-t-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="wrap-input100 validate-input" data-validate = "Enter username">
                    <input class="input100" type="text" formControlName="nip" name="nip" id="nip" placeholder="NIP">
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" formControlName="password" name="password" id="password" placeholder="Password">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>

                <div class="container-login100-form-btn m-t-32">
                    <button class="login100-form-btn" [disabled]="!loginForm.valid">Login</button>
                </div>

            </form>
        </div>
    </div>
</div>
